
    <style>
        .cx-icon {
            margin-left: 1em;
            margin-right: 1em;
            padding: 4px;
            vertical-align: middle;
        }

        .cx-title {
            font-size: 24px;
            font-weight: 500;
            display: inline-block;
            padding: 10px 0;
            width: calc(100% - 48px - 2em);
            border-bottom: solid 2px #373050;
            color: #373050;
        }

        .summary-section {
            width: calc(100% - 2em - 4px);
            margin: auto;
            font-family: 'Roboto', sans-serif;
        }

        .summary-section td {
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
        }

        tr.summary-table-row {
            white-space: nowrap;
        }

        table {
            border-collapse: collapse;
        }

        table td,
        table th {
            border: solid transparent;
        }

        .top-padding td {
            padding-top: 59px;
        }

        td {
            border-color: transparent;
        }

        tr.cxiast {
            border-bottom: solid 2px #373050;
        }

        .title-column,
        .main-column {
            padding: 59px 0;
            line-height: 25px;
            display: inline-block;
        }

        .main-column {
            text-align: center;
            padding-bottom: 45px;
            margin-bottom: 42px;
            padding-left: 16px;
            width: 79%;
            min-height: 350px;
            box-sizing: border-box;
            max-width: 709px;
        }

        .title-column {
            margin-right: 10px;
            vertical-align: top;
            height: 100%;
            letter-spacing: -0.8px;
            width: 20%;
            color: #373050;
            max-width: 250px;
        }

        .summary-title {
            border-bottom: solid #979797 1px;
            color: white;
            background-color: #373050;
            line-height: 28px;
            padding: 5px 13px;
        }


        .sum2 {
            font-size: 16px;
        }


        .graph-title {
            font-weight: 500;
            font-size: 16px;
            display: table-cell;
            vertical-align: middle;
            width: 100%;
        }

        .graph {
            position: relative;
            max-width: 709px;
            text-align: left;
            margin-right: 50px;
        }

        .graph-top {
            display: table;
            vertical-align: middle;
        }

        .square {
            width: 25px;
            height: 25px;
            background: #96b7da;
        }

        .square1 {
            width: 25px;
            height: 25px;
            background: #da2945;
        }


        .detailed-report-ttl {
            font-size: 14px;
            letter-spacing: -0.53px;
        }


        .scan-link {
            display: inline-block;
            font-size: 14px;
            letter-spacing: -0.53px;
        }


        .download-icon > svg {
            vertical-align: sub;
        }

        body {
            font: 13px/1.3 'Lucida Grande', sans-serif;
            color: #666;
        }

        .chart {
            display: table;
            table-layout: fixed;
            max-width: 709px;
            min-width: 550px;
            width: 100%;
            height: 288px;
            margin: 38px auto 0;
            padding: 0;
            background-image: linear-gradient(to top, #d5d5d5, #ffffff 2%);
            background-size: 100% 70px;
            background-position: left bottom;
            border-bottom: solid #979797 2px;
        }

        .chart tr {
            white-space: nowrap;
        }

        .chart li {
            position: relative;
            display: table-cell;
            vertical-align: bottom;
            height: 200px;
        }

        .chart span {
            margin: auto;
            display: block;
            background: #d1ecfa;
            animation: draw 1s ease-in-out;
        }

        .chart .bar-count {
            text-align: center;
            font-size: 14px;
            letter-spacing: -0.47px;
            line-height: 40px;
        }

        .chart .bar-title {
            font-size: 16px;
            padding: 0 18px;
            color: #525055;
        }

        .chart .bar-title-container {
            position: absolute;
            padding-top: 21px;
            display: inline-flex;
            text-align: center;
            word-wrap: break-word;
            left: 50%;
            transform: translate(-50%);
        }

        .chart .bar-1 {
            position: relative;
            background-color: #da2945;
        }

        .chart .bar-1-new {
            position: relative;
            background-color: #96b7da;
        }

        .chart .bar-2 {
            position: relative;
            background-color: #ffb400;
        }

        .chart .bar-2-new {
            position: relative;
            background-color: #96b7da;
        }

        .chart .bar-3 {
            position: relative;
            background-color: #efd412;
        }

        .chart .bar-3-new {
            position: relative;
            background-color: #96b7da;
        }

        .chart li span {
            max-width: 53px;
        }


    </style>

    <script>


        var highCount = 3;
        var medCount = 2;
        var lowCount = 3;

        var highCountNew = 1;
        var medCountNew = 1;
        var lowCountNew = 0;



        var scanLink = '${it.scanLink}';
        var cxIconPath = '${it.largeIconFileName}';


        document.getElementById("cx-icon-main").setAttribute("src", cxIconPath);


        //set bars height and count
        document.getElementById("bar-count-high").innerHTML = highCount + highCountNew;
        document.getElementById("bar-count-med").innerHTML = medCount + medCountNew;
        document.getElementById("bar-count-low").innerHTML = lowCount + lowCountNew;

        var sum = highCount + highCountNew + medCount + medCountNew + lowCount + lowCountNew;

        document.getElementById("bar-high").setAttribute("style", "height:" + highCount * 100 / sum + "%");
        document.getElementById("bar-high-new").setAttribute("style", "height:" + highCountNew * 100 / sum + "%");
        document.getElementById("bar-med").setAttribute("style", "height:" + medCount * 100 / sum + "%");
        document.getElementById("bar-med-new").setAttribute("style", "height:" + medCountNew * 100 / sum + "%");
        document.getElementById("bar-low").setAttribute("style", "height:" + lowCount * 100 / sum + "%");
        document.getElementById("bar-low-new").setAttribute("style", "height:" + lowCountNew * 100 / sum + "%");


        document.getElementById("scan-link").setAttribute("href", scanLink);

    </script>
